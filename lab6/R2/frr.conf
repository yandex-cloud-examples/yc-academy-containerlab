frr version 7.5.1_git
frr defaults traditional
hostname R2
no ipv6 forwarding
!
interface eth1
 ip address 115.0.0.2/30
!
interface eth2
 ip address 172.16.3.1/30
 ip ospf network point-to-point
!
interface eth3
 ip address 172.16.4.1/30
 ip ospf network point-to-point
!
interface eth4
 ip address 172.16.8.1/30
 ip ospf network point-to-point
!
interface lo
 ip address 10.0.0.2/32
!
router ospf
 ospf router-id 10.0.0.2
 network 10.0.0.2/32 area 0
 network 172.16.3.0/24 area 0
 network 172.16.4.0/24 area 0
 network 172.16.8.0/24 area 0
!
line vty
!
