name: static-routing

topology:
  nodes:
    router1:
      kind: linux
      image: frrouting/frr:v7.5.1
      network-mode: none
      binds:
        - router1/daemons:/etc/frr/daemons
        - router1/frr.conf:/etc/frr/frr.conf
    router2:
      kind: linux
      image: frrouting/frr:v7.5.1
      network-mode: none
      binds:
        - router2/daemons:/etc/frr/daemons
        - router2/frr.conf:/etc/frr/frr.conf
    router3:
      kind: linux
      image: frrouting/frr:v7.5.1
      network-mode: none
      binds:
        - router3/daemons:/etc/frr/daemons
        - router3/frr.conf:/etc/frr/frr.conf
    router4:
      kind: linux
      image: frrouting/frr:v7.5.1
      network-mode: none
      binds:
        - router4/daemons:/etc/frr/daemons
        - router4/frr.conf:/etc/frr/frr.conf
    router-core:
      kind: linux
      image: frrouting/frr:v7.5.1
      network-mode: none
      binds:
        - router-core/daemons:/etc/frr/daemons
        - router-core/frr.conf:/etc/frr/frr.conf
    PC1:
      kind: linux
      image: alpine:latest
      network-mode: none
    PC2:
      kind: linux
      image: alpine:latest
      network-mode: none
    PC3:
      kind: linux
      image: alpine:latest
      network-mode: none
    PC4:
      kind: linux
      image: alpine:latest
      network-mode: none

  links:
    - endpoints: ["router-core:eth1", "router1:eth1"]
    - endpoints: ["router-core:eth2", "router2:eth1"]
    - endpoints: ["router-core:eth3", "router3:eth1"]
    - endpoints: ["router-core:eth4", "router4:eth1"]
    - endpoints: ["PC1:eth1", "router1:eth10"]
    - endpoints: ["PC2:eth1", "router2:eth10"]
    - endpoints: ["PC3:eth1", "router3:eth10"]
    - endpoints: ["PC4:eth1", "router4:eth10"]
